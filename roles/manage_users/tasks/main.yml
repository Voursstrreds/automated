- name: Install dependencies
  ansible.builtin.package:
    name:
      - ssh-import-id
    state: present

- name: Ensure users directory exists
  ansible.builtin.file:
    path: "{{ config.home.directory | default('/home') }}"
    mode: "{{ config.home.directory_mode | default('0755') }}"
    state: directory

- name: Manage usergroups
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop: "{{ config.groups }}"

- name: Manage users
  ansible.builtin.include_tasks:
    file: single_user.yml
  loop: "{{ config.users }}"
  loop_control:
    loop_var: user
